<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="TestColorheel/colorPicker.css">

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<style> @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap'); </style>
<body >
    <!--<div class = "content-area">-->
        <!--подумать при первой игре генерить окно всплывающее с вопросом впервый раз?, есл да, то открыть правила игры-->
        <div class = "background" id = "background"></div>
        <!--Меню которое везде-->
            <button class="back-to-main-everywhere allbtn" id = "back-to-main-everywhere" onclick="backToMain()">Main</button>
            <button class="back-only-back allbtn" id = "back-only-back" onclick="changeStates(preState)">back only</button>

            <div class = "hide-checkbox">
                <input type = "checkbox" class = "help-button" id = "setOpenHelp">
                <label for = "setOpenHelp"></label>
                <div class = "set-help-icon"></div>
            </div>
            <div class = "menu-white-small hide" id = "help">
                Правила игры
            </div>

            <div class = "hide-checkbox">
                <input type = "checkbox" class = "settings-checkbox" id = "setOpen">
                <label for = "setOpen"></label>
                <div class = "set-check-icon"></div>
            </div>

            <div class = "menu-white-small hide" id = "main-settings">
                <h2 class = "settings">НАСТРОЙКИ</h2>
                <h3 class = "settings">ФОН</h3>
                <div class = "choose-background">
                    <div class = "hide-checkbox size-ch">           
                        <input type="checkbox" id="mango" class ="fone" onclick="changeBackground('mango', this)"/>
                        <label for = "mango"></label>
                        <div class = 'preview-back mango'></div>
                    </div>
    
                    <div class = "hide-checkbox size-ch">
                        <input type="checkbox" id="sunrise" class ="fone" onclick="changeBackground('sunrise', this)"/>
                        <label for = "sunrise"></label>
                        <div class = 'preview-back sunrise'></div>
                    </div>
    
                    <div class = "hide-checkbox size-ch">
                        <input type="checkbox" id="sea" class ="fone" onclick="changeBackground('sea', this)"/>
                        <label for = "sea"></label>
                        <div class = 'preview-back sea'></div>
                    </div>
    
                    <div class = "hide-checkbox size-ch">
                        <input type="checkbox" id="bubblegum" class ="fone" onclick="changeBackground('bubblegum', this)"/>
                        <label for = "bubblegum"></label>
                        <div class = 'preview-back bubblegum'></div>
                    </div>
    
                    <div class = "hide-checkbox size-ch">
                        <input type="checkbox" id="magic" class ="fone" onclick="changeBackground('magic', this)"/>
                        <label for = "magic"></label>
                        <div class = 'preview-back magic'></div>
                    </div>
                </div>
                
            </div>

            <!--Приложеньеце-->
            <!--Начальное окно-->
            <div id="main-screen" class = "center-full-screen max-width">
                <h1 class = "game-name">Find a square!</h1>
                <div class="input">
                    <label for="count-square">Ваше имя</label>
                    <input type="string" id="user-name" value="">
                </div>
                <button class="button-play allbtn" id="start-main"><p class = "big">Начать</p></button>
            </div>

            <div id = "choose-gamemode" class = "center-full-screen max-width">
                <div class = "vertical-align-level5">
                    <button class="button-level allbtn" id="classicMode">СТАНДАРТ</button>
                    <button class="button-level allbtn" id="monotonMode">МОНОТОН</button>
                    <button class="button-level allbtn" id="noMistakesMode">1 ПОПЫТКА</button>
                    <button class="button-level allbtn" id="level-train">ТРЕНИРОВКА</button>
                    <button class="button-level allbtn" id="level-create">СОЗДАТЬ</button> 
                </div>
  
            </div>

            <!--Выбираем уровень-->
            <div id ="choose-level" class = "center-full-screen max-width">
                <div class = "vertical-align-level5">
                    <h2 class = "gamemode" id = "gamemode-text"></h2>
                    <button class="button-level allbtn" id="level-easy">ЛЕГКО</button>
                    <button class="button-level allbtn" id="level-medium">СРЕДНЕ</button>
                    <button class="button-level allbtn" id="level-hard">СЛОЖНО</button>
                    <button class="button-level allbtn" id="level-veryHard">ЖЕСТЬ</button>
                </div>
            </div>

            <!--Создаем свой уровень-->
            <div id ="create-level" class = "center-full-screen">              
                <div class = "menu-white-small">
                    <h2 class = "gamemodeBlack" id = "gamemode-textBlack"></h2>
                    <div class  = "text-left">
                        <div class = "padding-settings">
                            <input type="checkbox" id="rotateAny"/>
                            <label for="rotateAny">Поворот любой</label>
                        </div>
                        <div class = "padding-settings">
                            <input type="checkbox" id="anySize"/>
                            <label for="anySize">Разный размер</label>
                        </div>
                        <div class = "padding-settings">
                            <input type="checkbox" id="rotate90"/>
                            <label for="rotate90">Поворот 90 градусов</label>
                        </div>
                        <div class = "padding-settings">
                            <input type="number" id="count-ceils" min="2" max ="7" step="1" value="3">
                            <label for="count-ceils">Количество клеток n*n</label>
                        </div>
                        <div class = "padding-settings">
                            <input type="number" id="count-square" min="2" max ="100" step="1" value="3">
                            <label for="count-square">Количество квадратов</label>
                        </div>
                        <!--<button class="button-start" id = "create-pallete" onclick="toGame()">Создать свою палитру</button>-->
                        <div class = "padding-settings">                   
                            <input type="number" id="count-color" min="2" max ="8" step="1" value="3">
                            <label for="count-color">Количество цветов в кубике</label>
                        </div>
                    </div>


                    <div>
                        <div class = 'padding-settings'>
                            <label for="select-color-mode">ПАЛИТРА:</label>
                            <select name="select-color-mode" id="select-color-mode">
                               <option value="random">РАНДОМНЫЕ ЦВЕТА</option>
                               <option value="myColors">СВОЯ ПАЛИТРА</option>
                            </select>
                        </div>
       
                        <div id = "create-colors">
                            <!--<h3 class = "settings">СВОЯ ПАЛИТРА</h3>-->
                            <div class = "pallete-choose" id = "pallete-choose">


                                <div class = "delete-color" id = "delete-color"></div>
                            </div>

                            <div id="color-picker-container"> 
                                <div id = "point-conteiner">
                                   <div class = "point-color" id = "point-color"></div>
                                   <canvas id="color-block"></canvas>
                                </div>
                                <div id = "line-point-conteiner">
                                   <div class = "line-point-color" id = "line-point-color"></div>
                                   <canvas id="hue-bar"></canvas>
                                </div>
                                <button class = "seeColor" id = "see-color">ДОБАВИТЬ ЦВЕТ</button>
                             </div>
                        </div>
                    </div>

        
                     
                     <button class="button-start" id = "choose-settings" onclick="checkInputColors()">Продолжить</button>

                    <!--<div class = "menu-white-small hide" id = "pallete">
                        <h2>Выберите цвета</h2>
                        <div class = "pallete">                     
                            <div class = "pallete-new"></div>
                            <div class = "pallete-choose">
                                <div class = "pallete-ceil"></div>
                            </div>
                        </div>
                    </div>-->

    
                </div>
            </div>

            <!--Играем!-->
            <div id ="do-game" class = "center-full-screen max-width">
                
                
                <div class = "game-area" id = "game-field">
                    <div class = "time-over" id = "time-over">time over</div>
                    <div class = "menu-white-small hide" id = "score">
                        <button class="button-level allbtn" id="close-score" onclick="closeScore()">ПРОДОЛЖИТЬ</button>
                    </div>

                    <div class = "start-panel" id = "start-panel">
                        <div class = "start-panel-square" id = "square-animate"></div>
                        <button class="button-panel-start" id="start-game" onclick="startGame()">СТАРТ</button>
                    </div>

                    <div id = "hide-field" class = "hide-div">
                        <div class = "find-block" id = "find-block">
                            <div class = "score-area" id = "score"></div>
                            <div class = "timer-area">
                                <h1 id="time-header" class = "timer"> <span id="time">5.0</span></h1>
                            </div>                  
                            <div id = "find" class = "find-area"></div>
                        </div>

                        <div class = "timer-line" id = "timerLine"></div>

                        <div class = "generate-area" id = "generate"> <!--Поле для генерации квадратиков  Время игры:-->
            
                        </div>
                    </div>
   

                </div>

            </div>

    <!--</div>-->
    <script src ="main.js"></script>
    <script src="game.js"></script>
    <script src="setting.js"></script>
    <script src="resize.js"></script>
    <script src="generator.js"></script>
    <script src="gameState.js"></script>

    
    <script src="TestColorheel/colorsPickerMy.js"></script>
    <script src = "createPallete.js"></script>

    <script src="startPanel-animate.js"></script>

    <!--Самый последний!!!-->
    <script src="checkStorage.js"></script>
    
</body>
</html>
